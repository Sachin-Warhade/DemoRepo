<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<form action="checkuser" method="post" class="from">

			<div class="from-group">
				<label class="control-lable">Enter Your User Name </label> <input
					type="text" name="txtUname" placeholder="User Name"
					class="from-control">
			</div>

			<div class="from-group">
				<label class="control-lable">Enter your Password </label> <input
					type="password" name="txtPass" placeholder="User Password"
					class="from-control">
			</div>

			<input type="submit" class="btn btn-block btn-info" value="LOGIN"
				name="btnLogin">
		</form>

		<p>
			Click<a href="register.html"> here</a> to register
		</p>
	</div>
</body>
</html>
